<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    autocomplete="off"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        id="userName"
        name="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        (ngModel)="(userName)"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        (ngModel)="(password)"
      />
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
